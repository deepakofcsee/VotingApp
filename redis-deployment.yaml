apiVersion: v1
kind: deployment
metadata: 
  name: redis-deploy
  label:
       name: redis-deploy
       app: demo-voting-app
spec: 
   replicas: 1
   selector: 
        matchLabels: 
             name: redis-pod
             app: demo-voting-app 
             
   template: 
       name: redis
       labels: 
          name: redis-pod
          app: demo-voting-app
spec:
   containers: 
     - name: redis
       image: redis
       ports: 
         - containerPort: 6379               
